<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Time Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <style>
            /* Standard Styles, kann man für den Test Ignorieren */
            body { font-family: Arial, sans-serif; background-color: #EEE; } main { max-width: 1024px; margin: 0 auto; } section { margin-bottom: 20px; }
        </style>
        <script src="main.js"></script>
    </head>
    <body>
        <main>
            <section>
                <!-- Überschrift -->
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements -->
                <h1>Heading 1</h1>
                <h2>Heading 2</h2>
                <h3>Heading 3</h3>
            </section>

            <section>
                <!-- Absatz -->
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/p -->
                <p>Paragraf</p>

                <!-- Bild -->
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img -->
                <img src="https://picsum.photos/300" alt="Zufälliges Bild" />

                <!-- Link -->
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a -->
                <a href="https://www.google.com">Google</a>
            <section>

            <section>
                <!-- Ungeordnete Liste -->
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul -->
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>

                <!-- Geordnete Liste -->
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol -->
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            </section>

            <section>
                <!-- Tabelle -->
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table -->
                <table>
                    <tr>
                        <th>Überschrift 1</th>
                        <th>Überschrift 2</th>
                    </tr>
                    <tr>
                        <td>Daten 1</td>
                        <td>Daten 2</td>
                    </tr>
                    <tr>
                        <td>Daten 3</td>
                        <td>Daten 4</td>
                    </tr>
                </table>
            </section>

            <section>
                <!-- Formular -->
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form -->
                <form class="formular">
                    <!-- Textfeld -->
                    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text -->
                    <input type="text" placeholder="Textfeld" />
                    <!-- Password -->
                    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/password -->
                    <input type="password" placeholder="Passwort" />

                    <!-- Multiline Textfeld -->
                    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea -->
                    <textarea placeholder="Multiline Textfeld..."></textarea>

                    <!-- Button -->
                    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button -->
                    <button>Normaler Button</button>
                    <!-- Formular abschicken Button -->
                    <button type="submit">Submit Button</button>
                </form>
            </section>

            <section>
                <form>
                    <!-- Checkbox -->
                    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox -->
                    <label><input type="checkbox" />Checkbox</label>
                    <!-- Radio Button -->
                    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio -->
                    <label><input type="radio" name="radio-test" />Radio Button1</label>
                    <label><input type="radio" name="radio-test" />Radio Button2</label>
                </form>
            </section>

            <section>
                <!-- Container Beispiel -->
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/div -->
                <div class="container">
                    <img src="https://picsum.photos/250" alt="Zufälliges Bild" />
                    <h2>Titel</h2>
                    <p>Text</p>
                </div>
            </section>
        </main>
    </body>
</html>
